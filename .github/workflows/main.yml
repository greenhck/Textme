name: Aura Market Daily Update

on:
  schedule:
    - cron: '54 06 * * *' # Runs daily at 06:54 UTC (12:24 PM IST)
  workflow_dispatch:

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python Dependencies 
        # Correcting package installation for the 'google.genai' import.
        run: |
          python -m pip install --upgrade pip
          # Installing the 'google-genai' SDK (which provides 'google.genai' module)
          # and 'pytz' for time zone handling.
          pip install google-genai pytz

      - name: 🏃 Run Update Script
        # This step correctly passes the API Key from the GitHub Secret.
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update.py

      # --- Commit and Push Changes ---
      # This action is correct for committing the updated data.json file.
      - name: Commit and push changes using auto-commit action 🔄
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'data.json'
          commit_message: "📈 Aura Market Daily Update: ${{ github.run_id }}"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
