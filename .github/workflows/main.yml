name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # Pass the token for subsequent push operations
        # This is CRITICAL for permissions and handling remote changes.
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    # --- FINAL AND CORRECT COMMIT AND PUSH FIX ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 
        fi
        
        # 2. FIX: Use ISO format date for a reliable commit message
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: ${COMMIT_TIMESTAMP}"
        
        # Add and Commit
        git add data.json
        # NOTE: The commit is now clean and doesn't conflict with pull/rebase.
        git commit -m "${COMMIT_MSG}"
        
        # 3. FIX: Use the PUSH action pattern which is designed to handle rejections
        # This is the standard, reliable fix when manual pull/rebase fails.
        git pull --rebase # Attempt to pull/rebase again (now that commit is done)
        git push origin main
