name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4 # Recommended version
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # Important for pushing changes

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    # --- FINAL AND RELIABLE COMMIT AND PUSH SECTION ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit."
        else
          # Add the changed file
          git add data.json
          
          # 2. FIX: Use the correct date format for the commit message
          COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "${COMMIT_MSG}"
          
          # 3. FIX: Always PULL/REBASE before PUSH to handle remote changes/rejections
          git pull --rebase origin main
          
          # 4. Push the changes
          git push
        fi
        
# --- END OF FILE ---
