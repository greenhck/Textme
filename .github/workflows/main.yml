name: Aura Market Daily Update

on:
  schedule:
    - cron: '54 06 * * *' # Runs daily at 06:54 UTC (12:24 PM IST)
  workflow_dispatch:

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python Dependencies 
        # FIX: Installing the 'google-generativeai' package, which provides the module 
        # your update.py script is importing (`import google.generativeai`).
        run: |
          python -m pip install --upgrade pip
          pip install google-genai pytz

      - name: 🏃 Run Update Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update.py

      # --- Commit and Push Changes ---
      - name: Commit and push changes using auto-commit action 🔄
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'data.json'
          commit_message: "📈 Aura Market Daily Update: ${{ github.run_id }}"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
