name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GITHUB_API_KEY }}
      run: python update.py

    # --- FINAL AND MOST RELIABLE GIT FIX ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 2. Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 
        fi
        
        # 3. FIX: Add the file FIRST to ensure Git knows about the change
        git add data.json
        
        # 4. FIX: Now the index is clean, but remote might have changes.
        # Fetch and Rebase BEFORE Commit to put our changes on top.
        # This order is CRITICAL for the 'uncommitted changes' error.
        git fetch origin
        git rebase origin/main
        
        # 5. Commit the changes
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: ${COMMIT_TIMESTAMP}"
        
        # NOTE: After rebase, we must re-add the file before committing
        git add data.json 
        git commit -m "${COMMIT_MSG}"
        
        # 6. Push the changes
        git push origin main
        
