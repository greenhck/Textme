name: Aura Market Daily Update

on:
  schedule:
    # Runs at 15:08 UTC, which is 8:38 PM IST (India Standard Time)
    - cron: '08 15 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    # Ensure Write permissions are explicitly enabled for the GITHUB_TOKEN
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      # Pass the GITHUB_TOKEN to allow subsequent push operations
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        # Passes the secret key to the Python script as an environment variable
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add data.json
        
        # Git Rejection (fetch first) ‡§ï‡•ã ‡§π‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, push ‡§∏‡•á ‡§™‡§π‡§≤‡•á pull ‡§ï‡§∞‡•á‡§Ç
        git pull --rebase origin main
        
        # ‡§π‡§Æ‡•á‡§∂‡§æ ‡§ï‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç, ‡§≠‡§≤‡•á ‡§π‡•Ä ‡§∏‡§ø‡§∞‡•ç‡§´ timestamp ‡§π‡•Ä ‡§¨‡§¶‡§≤‡§æ ‡§π‡•ã
        # '|| true' ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§ï‡§Æ‡§ø‡§ü ‡§´‡§º‡•á‡§≤ ‡§® ‡§π‡•ã ‡§Ö‡§ó‡§∞ ‡§ï‡•ã‡§à ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§® ‡§π‡•ã
        git commit -m "üìà Aura Market Daily Update: $(date +%Y-%m-%d %H:%M:%S)" || true
        
        # GITHUB_TOKEN ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§ï‡•á Push ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø Permission Denied ‡§è‡§∞‡§∞ ‡§® ‡§Ü‡§è
