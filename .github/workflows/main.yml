name: Aura Market Daily Update

on:
  schedule:
    # Runs at 15:08 UTC, which is 8:38 PM IST
    - cron: '08 15 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository (with write permission)
      uses: actions/checkout@v3
      # GITHUB_TOKEN ‡§ï‡•ã ‡§™‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø write permission ‡§Æ‡§ø‡§≤ ‡§∏‡§ï‡•á
      with:
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      # ‡§Ø‡§π env: ‡§¨‡•ç‡§≤‡•â‡§ï GEMINI_API_KEY ‡§ï‡•ã python script ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§ï‡§∞‡§æ‡§§‡§æ ‡§π‡•à
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.json
        
        # Pull ‡§ï‡§∞‡§®‡§æ ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à, ‡§§‡§æ‡§ï‡§ø remote changes ‡§Æ‡§ø‡§≤ ‡§∏‡§ï‡•á‡§Ç ‡§î‡§∞ rejected ‡§è‡§∞‡§∞ ‡§†‡•Ä‡§ï ‡§π‡•ã‡•§
        git pull --rebase origin main 
        
        # ‡§ï‡•á‡§µ‡§≤ ‡§§‡§≠‡•Ä ‡§ï‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§ú‡§¨ data.json ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§π‡•ã
        git diff --quiet && git diff --staged --quiet || git commit -m "üìà Aura Market Daily Update"
        
        # FINAL SOLUTION: Push ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ü‡•ã‡§ï‡§® ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó URL ‡§Æ‡•á‡§Ç ‡§ï‡§∞‡•á‡§Ç (‡§∏‡§¨‡§∏‡•á ‡§Æ‡§ú‡§º‡§¨‡•Ç‡§§ ‡§§‡§∞‡•Ä‡§ï‡§æ)
        git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" main

