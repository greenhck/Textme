name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # CRITICAL: Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
      run: python update.py

    # --- FINAL AND MOST AGGRESSIVE PUSH FIX (Force Push) ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 2. Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 
        fi
        
        # 3. Commit the changes
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily apdate: ${COMMIT_TIMESTAMP}"
        
        git add data.json 
        git commit -m "${COMMIT_MSG}"
        
        # 4. FIX: Use 'git push --force-with-lease'. 
        # Since this action is the only one pushing regularly, 
        # forcing the push is the simplest way to bypass all "fetch first" errors.
        echo "Attempting to force push the single commit..."
        git push origin main --force-with-lease 
        
