name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    # --- FINAL AND MOST ROBUST COMMIT AND PUSH FIX ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 # Exit successfully if no changes
        fi
        
        # 2. FIX: Use ISO format date with no spaces to prevent 'extra operand' error
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: ${COMMIT_TIMESTAMP}"
        
        # Add and Commit
        git add data.json
        git commit -m "${COMMIT_MSG}"
        
        # 3. FIX: Fetch and Rebase BEFORE Push (Standard solution for 'fetch first' error)
        # This explicitly ensures local changes are on top of remote changes.
        git fetch origin
        git rebase origin/main
        
        # 4. Push the changes
        git push origin main
