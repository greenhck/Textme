name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    # --- FINAL AND MOST RELIABLE COMMIT AND PUSH FIX ---
    - name: Commit and push changes
      id: commit
      run: |
        # Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if data.json actually changed (ensures clean commit history)
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 # Exit successfully if no changes
        fi
        
        # 1. FIX: Use standard shell date format without complex nesting
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: $(date +%Y-%m-%d\ %H:%M:%S)"
        
        # Add and Commit
        git add data.json
        git commit -m "${COMMIT_MSG}"
        
        # 2. FIX: PULL and PUSH logic combined for rejections
        # This is the most critical fix for rejected pushes.
        # Use simple git push, which leverages the token set up by checkout@v4
        git push origin main
        
        # NOTE: If git push fails due to rejection, the action will fail and the log will be available.
        echo "Push attempt completed."
      shell: bash # Ensure we use bash, which handles the date format better
        
# --- END OF FILE ---
