name: Aura Market Daily Update

on:
  schedule:
    # Runs at 15:08 UTC, which is 8:38 PM IST
    - cron: '08 15 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository (with write permission)
      uses: actions/checkout@v3
      with:
        # рдпрд╣ `GITHUB_TOKEN` рдкрд╛рд╕ рдХрд░рддрд╛ рд╣реИ, рдЬрд┐рд╕рд╕реЗ 'Commit and push changes' рд╕реНрдЯреЗрдк рдХреЛ 
        # рд░рд┐рдкреЙрдЬрд┐рдЯрд░реА рдореЗрдВ рд▓рд┐рдЦрдиреЗ рдХреА рдЕрдиреБрдорддрд┐ рдорд┐рд▓ рдЬрд╛рддреА рд╣реИ, рдФрд░ Error 403 рджреВрд░ рд╣реЛ рдЬрд╛рддреА рд╣реИред
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        # рдпрд╣ Key Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдХреЛ рдкрд╛рд╕ рдХреА рдЬрд╛рддреА рд╣реИред
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python update.py

    - name: Commit and push changes
      # рдпрд╣ рд╕реНрдЯреЗрдк рдЕрдм рд╕рдлрд▓рддрд╛рдкреВрд░реНрд╡рдХ рдЪрд▓реЗрдЧрд╛ рдХреНрдпреЛрдВрдХрд┐ рдКрдкрд░ 'checkout' рдореЗрдВ token рдкрд╛рд╕ рдХрд┐рдпрд╛ рдЧрдпрд╛ рд╣реИред
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # рдХреЗрд╡рд▓ рддрднреА рдХрдорд┐рдЯ рдХрд░реЗрдВ рдЬрдм data.json рдореЗрдВ рдмрджрд▓рд╛рд╡ рд╣реЛ
        git add data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ЁЯУИ Aura Market Daily Update"
        # Push using the token's permission
        git push

