name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # CRITICAL: Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        # Assuming you've updated the key in GitHub Secrets
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
      run: python update.py

    # --- FINAL AND MOST ROBUST GIT STASH FIX ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 2. Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 
        fi
        
        # 3. FIX: Stash the local changes (data.json update) to clean the working tree
        # This solves the "uncommitted changes" error during rebase.
        git add data.json
        git stash push -m "Stash prior to rebase"

        # 4. Fetch and Rebase: Pull remote changes on top of our stashed work
        git fetch origin
        git rebase origin/main

        # 5. Restore the stashed changes (brings data.json back)
        git stash pop
        
        # 6. Re-add and Commit
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: ${COMMIT_TIMESTAMP}"
        
        git add data.json 
        git commit -m "${COMMIT_MSG}"
        
        # 7. Push the changes
        git push origin main
        
