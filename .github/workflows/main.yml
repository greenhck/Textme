name: Aura Market Daily Update

on:
  schedule:
    - cron: '54 06 * * *' # Runs at 06:54 UTC (12:24 PM IST)
  workflow_dispatch:

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dateutil pytz

      - name: Run update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update.py

      - name: Commit and push changes
        shell: bash
        run: |
          # Configure Git identity
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Clean up working directory to avoid "cannot rebase" errors
          git reset --hard
          git clean -fd

          # Check if data.json actually changed
          if git diff --exit-code data.json > /dev/null; then
            echo "No changes detected in data.json â€” skipping commit."
            exit 0
          fi

          # Create commit message
          COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          git add data.json
          git commit -m "${COMMIT_MSG}"
          git push origin main

          echo "âœ… Data updated and pushed successfully."
