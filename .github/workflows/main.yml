name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      # Use a specific version for stability
      uses: actions/checkout@v4 
      with:
        # CRITICAL: Pass the token for subsequent push operations
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
      run: python update.py

    # --- FINAL AND MOST ROBUST GIT PUSH FIX (Using Merge) ---
    - name: Commit and push changes
      run: |
        # 1. Configure Git identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 2. Check if data.json actually changed 
        if git diff --exit-code data.json > /dev/null; then
          echo "No changes in data.json. Skipping commit and push."
          exit 0 
        fi
        
        # 3. FIX: Stage all changes first
        git add .
        
        # 4. Commit the changes locally
        COMMIT_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        COMMIT_MSG="ðŸ“ˆ Aura Market Daily Update: ${COMMIT_TIMESTAMP}"
        
        # FIX: The '|| true' ensures the action proceeds even if 'git add' failed for some reason
        git commit -m "${COMMIT_MSG}" || true 
        
        # 5. FIX: Pull (Merge) before Push. This handles the 'fetch first' rejection.
        # We use simple 'git pull' which performs a merge, avoiding rebase complexity.
        git pull origin main

        # 6. Final Push
        # If the pull created a merge commit, this final push will succeed.
        git push origin main
        
