name: Aura Market Daily Update

on:
  schedule:
    # Runs at 06:54 UTC, which is 12:24 PM IST (India Standard Time)
    - cron: '54 06 * * *'
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-scores:
    # Ensure Write permissions are explicitly enabled for the GITHUB_TOKEN
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      # Pass the GITHUB_TOKEN to allow subsequent push operations
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai python-dateutil pytz

    - name: Run update script
      env:
        # Passes the secret key to the Python script as an environment variable
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python **update.py** # <--- FILE NAME KEPT AS update.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add data.json
        
        # Git Rejection (fetch first) को हल करने के लिए, push से पहले pull करें
        git pull --rebase origin main
        
        # हमेशा कमिट करें, भले ही सिर्फ timestamp ही बदला हो
        # '|| true' यह सुनिश्चित करता है कि कमिट फ़ेल न हो अगर कोई बदलाव न हो
        git commit -m "📈 Aura Market Daily Update: $(date +%Y-%m-%d %H:%M:%S)" || true
        
        # GITHUB_TOKEN का उपयोग करके Push करें ताकि Permission Denied एरर न आए
        git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@[github.com/$](https://github.com/$){{ github.repository }}" main
