<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Market</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .main-container {
            padding: 20px;
        }
        .celebrity-table {
            width: 100%;
            border-collapse: collapse;
        }
        .celebrity-table th, .celebrity-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .celebrity-table th {
            background-color: #1E1E1E;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        .celebrity-table tbody tr:hover {
            background-color: #2a2a2a;
        }
        .aura-score {
            font-weight: bold;
            font-size: 1.2em;
        }
        .aura-change.positive {
            color: #4CAF50;
        }
        .aura-change.negative {
            color: #F44336;
        }
        .footer {
            background-color: #1E1E1E;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Aura Market</h1>
    </header>

    <main class="main-container">
        <table class="celebrity-table">
            <thead>
                <tr>
                    <th>Celebrity</th>
                    <th>Profession</th>
                    <th>Aura Score</th>
                    <th>Change</th>
                    <th>Socials</th>
                </tr>
            </thead>
            <tbody id="celebrity-data">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Aura Market. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            setInterval(fetchData, 60000); // Refresh data every minute
        });

        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const celebrities = await response.json();
                const celebrityTableBody = document.getElementById('celebrity-data');
                celebrityTableBody.innerHTML = ''; // Clear existing data

                celebrities.forEach(celebrity => {
                    const row = document.createElement('tr');

                    const change = celebrity.aura_score - celebrity.previous_aura_score;
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = change >= 0 ? '▲' : '▼';

                    row.innerHTML = `
                        <td>${celebrity.name}</td>
                        <td>${celebrity.profession}</td>
                        <td class="aura-score">${celebrity.aura_score.toFixed(2)}</td>
                        <td class="aura-change ${changeClass}">${changeSymbol} ${Math.abs(change).toFixed(2)}</td>
                        <td>
                            <a href="${celebrity.twitter}" target="_blank" rel="noopener noreferrer">Twitter</a>
                        </td>
                    `;
                    celebrityTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
